<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="./assets/favicon.svg">
    <title>Drawing Editor</title>
</head>
<body class="flex flex-col items-center justify-center h-full py-8 px-8 w-full lg:w-4/5 xl:w-3/4 2xl:w-2/3 mx-auto">
<div class="w-full flex flex-row justify-between">

    <div class="relative flex items-center">
        <label id="color-picker-label" for="color-picker"
               class="mr-2 bg-black text-white px-10 rounded-lg flex items-center h-full">Pick Color</label>
        <div class="flex items-center">
            <input type="color" id="color-picker"
                   class="w-12 h-12 appearance-none rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <label for="paint-size-slider" class="flex items-center space-x-2">
        <span class="text-gray-700">Paint Size:</span>
        <input type="range" id="paint-size-slider" min="1" max="99" value="5"
               class="w-48 appearance-none bg-gradient-to-r from-black to-black rounded-md h-3 outline-none">
        <span id="paint-size-value" class="w-2 text-gray-700">5</span>
    </label>

    <div id="tools" class="grid grid-rows-2 grid-cols-5 gap-1 justify-self-end">
        <button id="pen" class="setting tool" title="Pen Tool">
            <img src="./assets/pen.svg" alt="pen">
        </button>
        <button id="path" class="setting tool" title="Path Tool">
            <img src="./assets/path.svg" alt="path">
        </button>
        <button id="rect" class="setting tool" title="Rectangle Tool">
            <img id="rect-img" src="./assets/empty-square.svg" alt="square">
        </button>
        <button id="circle" class="setting tool" title="Circle Tool">
            <img id="circle-img" src="assets/empty-circle.svg" alt="square">
        </button>
        <button id="move" class="setting tool" title="Move Tool">
            <img src="./assets/move.svg" alt="move">
        </button>
        <button id="fill" class="setting" title="Fill Tool">
            <img src="./assets/fill.svg" alt="fill">
        </button>
    </div>

    <div id="clear" class="grid grid-rows-1 grid-cols-1 gap-1 justify-self-end">
        <button class="setting" title="Clear Canvas">
            <img src="./assets/clear.svg" alt="clear">
        </button>
    </div>

</div>
<canvas id="canvas"
        class="w-full max-h-full aspect-video border-2 border-black border-solid mb-8 mt-8 cursor-move"></canvas>
<script type="module" src="./js/main.js"></script>
</body>

</html>
