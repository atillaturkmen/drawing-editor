<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Drawing Editor</title>
</head>
<body class="flex flex-col items-center justify-center h-full py-8 px-8 w-full lg:w-4/5 xl:w-3/4 2xl:w-2/3 mx-auto">
<div class="w-full flex flex-row justify-between">

    <div class="relative flex items-center">
        <label id="color-picker-label" for="color-picker" class="mr-2 bg-black text-white px-10 rounded-lg flex items-center h-full">Pick Color</label>
        <div class="flex items-center">
            <input type="color" id="color-picker" class="w-12 h-12 appearance-none rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <div id="sizes" class="grid grid-rows-1 grid-cols-3 gap-1 justify-self-end">
        <button id="small" class="setting size">
            <img src="./assets/small.svg" alt="small">
        </button>
        <button id="medium" class="setting size">
            <img src="./assets/medium.svg" alt="medium">
        </button>
        <button id="big" class="setting size">
            <img src="./assets/big.svg" alt="big">
        </button>
    </div>

    <div id="tools" class="grid grid-rows-2 grid-cols-5 gap-1 justify-self-end">
        <button id="pen" class="setting tool">
            <img src="./assets/pen.svg" alt="pen">
        </button>
        <button id="path" class="setting tool">
            <img src="./assets/path.svg" alt="path">
        </button>
        <button id="rect" class="setting tool">
            <img src="./assets/square.svg" alt="square">
        </button>
        <button id="circle" class="setting tool">
            <img src="./assets/big.svg" alt="square">
        </button>
        <button id="move" class="setting tool">
            <img src="./assets/move.svg" alt="move">
        </button>
        <button id="fill" class="setting">
            <img src="./assets/fill.svg" alt="fill">
        </button>
    </div>

    <div id="clear" class="grid grid-rows-1 grid-cols-1 gap-1 justify-self-end">
        <button class="setting">
            <img src="./assets/clear.svg" alt="clear">
        </button>
    </div>

</div>
<canvas id="canvas" class="w-full max-h-full aspect-video border-2 border-black border-solid mb-8 mt-8 cursor-move"></canvas>
<script type="module" src="./js/main.js"></script>
</body>

</html>
