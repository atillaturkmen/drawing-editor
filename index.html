<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/drawing-editor/assets/favicon-18c54a2e.svg">
    <title>Drawing Editor</title>
  <script type="module" crossorigin src="/drawing-editor/assets/index-47fc26f1.js"></script>
  <link rel="stylesheet" href="/drawing-editor/assets/index-38d1fe35.css">
</head>
<body class="flex flex-col items-center justify-center h-full py-8 px-8 w-full lg:w-4/5 xl:w-3/4 2xl:w-2/3 mx-auto">
<div class="w-full flex flex-row justify-between">

    <div class="relative flex items-center">
        <label id="color-picker-label" for="color-picker"
               class="bg-cover bg-origin-content bg-center bg-no-repeat text-white round-button text-shadow-black"
               style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Color_circle_%28RGB%29.svg/240px-Color_circle_%28RGB%29.svg.png');">
            Pick Color
        </label>
        <div class="flex items-center">
            <input type="color" id="color-picker" class="appearance-none">
        </div>
    </div>

    <label for="paint-size-slider" class="flex items-center space-x-2">
        <span class="text-gray-700">Stroke Width:</span>
        <input type="range" id="paint-size-slider" min="1" max="99" value="5"
               class="w-48 appearance-none bg-gradient-to-r from-black to-black rounded-md h-3 outline-none">
        <span id="paint-size-value" class="w-2 text-gray-700">5</span>
    </label>

    <div id="tools" class="grid grid-rows-2 grid-cols-4 gap-1 justify-self-end">
        <button id="pen" class="setting tool" title="Pen Tool">
            <img src="/drawing-editor/assets/pen-25d40606.svg" alt="pen">
        </button>
        <button id="path" class="setting tool" title="Path Tool">
            <img src="/drawing-editor/assets/path-cf932d6f.svg" alt="path">
        </button>
        <button id="move" class="setting tool" title="Move Tool">
            <img src="/drawing-editor/assets/move-1bc746c4.svg" alt="move">
        </button>
        <button id="delete" class="setting tool" title="Delete Tool">
            <img src="/drawing-editor/assets/delete-cea87846.svg" alt="delete">
        </button>
        <button id="empty-rect" class="setting tool" title="Rectangle Tool">
            <img src="/drawing-editor/assets/empty-square-52e62bdf.svg" alt="square">
        </button>
        <button id="filled-rect" class="setting tool" title="Rectangle Tool">
            <img src="/drawing-editor/assets/square-a5d298d5.svg" alt="square">
        </button>
        <button id="empty-circle" class="setting tool" title="Circle Tool">
            <img src="/drawing-editor/assets/empty-circle-cc8762fc.svg" alt="square">
        </button>
        <button id="filled-circle" class="setting tool" title="Circle Tool">
            <img src="/drawing-editor/assets/circle-0c0868d4.svg" alt="square">
        </button>
    </div>

    <div id="clear" class="grid grid-rows-1 grid-cols-1 gap-1 justify-self-end">
        <button class="setting" title="Clear Canvas">
            <img src="/drawing-editor/assets/clear-b301e0cd.svg" alt="clear">
        </button>
    </div>

</div>
<canvas id="canvas"
        class="w-full max-h-full aspect-video border-2 border-black border-solid mb-8 mt-8 cursor-move cursor-not-allowed"></canvas>

</body>

</html>
